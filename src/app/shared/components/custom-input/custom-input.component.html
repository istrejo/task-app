<!-- Input Regular -->
<ion-item *ngIf="type !== 'textarea'" class="ion-margin-vertical">
  <ion-icon *ngIf="icon" slot="start" color="primary" [name]="icon"></ion-icon>
  <ion-label position="floating">{{ label }}</ion-label>
  <ion-input
    debounce="500"
    [autocomplete]="autocomplete"
    [type]="type"
    [formControl]="control"
  ></ion-input>

  <ion-buttons slot="end" *ngIf="isPassword">
    <ion-button (click)="showOrHidePassword()">
      <ion-icon [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<!-- Textarea -->
<ion-item *ngIf="type === 'textarea'" class="ion-margin-vertical">
  <ion-label position="floating">{{ label }}</ion-label>
  <ion-textarea
    autoGrow="true"
    debounce="500"
    [formControl]="control"
  ></ion-textarea>
</ion-item>
